<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UncGPT Mod Panel</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{ max-width:1100px; margin:auto; }
    .pill{ padding:2px 8px; border-radius:999px; font-size:12px; }
    .pill.hype{ background:#39FF14; color:#000; font-weight:800; }
    table td{ vertical-align: top; }
    .actions button{ margin-right:6px; }
  </style>
</head>
<body>
  <header><h1>UncGPT â€” Mod Panel</h1></header>
<section>
  <h3>Controls</h3>
  <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end;">
    <label>Voice
      <select id="voice">
        <option>ash</option><option>alloy</option><option>shimmer</option>
        <option>echo</option><option>sage</option><option>ballad</option>
        <option>coral</option><option>verse</option>
      </select>
    </label>
    <button id="setVoice">Set voice</button>
    <label><input type="checkbox" id="muteTts"> Mute TTS</label>
    <button id="replay">Replay last</button>
  </div>
</section>

  <section>
    <h3>Queue a question</h3>
    <form id="askForm">
      <label>Viewer name <input id="fUser" required placeholder="Viewer"></label>
      <label>Question <input id="fQ" required placeholder="asks: how do I beat ..."></label>
      <div style="display:flex;gap:12px;align-items:flex-end;">
        <label>Amount (cents) <input id="fAmt" type="number" min="0" step="1" value="0"></label>
        <label>Source
          <select id="fSrc">
            <option value="mod">mod</option>
            <option value="tips">$ tips</option>
            <option value="bits">bits</option>
            <option value="channel_points">channel points</option>
          </select>
        </label>
        <button type="submit">Add to queue</button>
      </div>
      <p><small>$1 = 100 cents (normal). $3 = 300 cents (HYPE / jumps to top).</small></p>
    </form>
  </section>

  <section>
    <h3>Queue</h3>
    <table>
      <thead><tr><th>Viewer</th><th>Question</th><th>Tier</th><th>Source</th><th>Actions</th></tr></thead>
      <tbody id="qBody"></tbody>
    </table>
  </section>

  <script src="/modpanel.js" defer></script>
</body>
</html>
